<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch!</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    
    <div class="container">
        <div class="title">
            <h1>Etch-a-Sketch</h1>
        </div>

        <button id="size-button">Set grid size</button>

        <div class="grid"></div>

        <div class="controls">
            <div class="palette"></div>

            <div class="rgb-code">
                <span>rgb:</span>

                <div class="rgb">
                    <input type="text" id="rgb-red">
                    <input type="text" id="rgb-green">
                    <input type="text" id="rgb-blue">
                </div>

                <div class="current-color color-square"></div>
            </div>

        </div>
    </div>

    <footer>
        Webpage made by Facundo Barrera
    </footer>

</body>
</html>
